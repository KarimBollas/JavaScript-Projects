    <script>
        $(document).ready(function()    
        {
            $("html").append            // filling html page

                "<body>\
                    <div id='container'>\
                        <div id='inner'>\

                    </div>\

            );
            $("#2").css({"color": "blue"});      //style paragrpah 2 color blue
