<!Doctype html>
<html lang="en">

    <head>

        <title>Pizza Turtle</title>
        <meta charset="utf-8">
        <meta name="author" content="Karim">
        <met name='viewport' content='width=devise-width, initial-scale=1.0'>
        
        <link rel="stylesheet" href="./Pizza_CSS/Pizza.css" />
        <script src="./Pizza_JavaScript/Pizza.js" defer></script>

    </head>

    <body>

        <div id="menuBG">
            <hl style="margin: 0 0px 0 20px;"Pizza Turtle></h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="size" value="Personal Pizza">
                        Personal Pizza<br>
                    <input class="size" type="radio" name="size" value="Small Pizza">
                        Small Pizza<br>
                    <input class="size" type="radio" name="size" value="Medium Pizza"> 
                        Medium Pizza<br>
                    <input class="size" type="radio" name="size" value="Large Pizza" checked>
                        Large Pizza<br>
                    <input class="size" type="radio" name="size" value="Extra Large Pizza">
                        Extra Large Pizza<br>
                </div>
                <div class="menu right">
                        <h3> Meat </h3>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Pepperoni"> Pepperoni<br>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Sausage"> Sausage<br>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Canadian bacon"> Canadian bacon<br>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Ground Beef"> Ground Beef<br>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Anchovi"> Anchovi<br> 
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Chicken"> Chicken<br>
                        <input class="toppings" type="checkbox" name="Topping" 
                            value="Salami"> Salami<br>
                    </div>
                        
                    <div id="cart">
                        <div id="showext"></div>
                        <div id="totalPrice"></div>
                    </div>
                </div>  
            </form> 
        </div>  
    </body>


</html>
